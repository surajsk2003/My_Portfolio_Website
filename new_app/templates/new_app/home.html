{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'new_app/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="button-section">
            <button onclick="document.getElementById('home').scrollIntoView({ behavior: 'smooth' });">Home</button>
            <button onclick="document.getElementById('about').scrollIntoView({ behavior: 'smooth' });">About</button>
            <button onclick="document.getElementById('skills').scrollIntoView({ behavior: 'smooth' });">Skills</button>
            <button onclick="document.getElementById('projects').scrollIntoView({ behavior: 'smooth' });">Projects</button>
            <button onclick="document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });">Contact</button>
        </div>
        <div class="social-media-icons">
            <!-- Add your social media icons here -->
             <a href="#"><img src="{% static 'new_app/image/profile_picture.jpeg' %}" alt="Icon"></a>
             <a href="#"><img src="{% static 'new_app/images/icon2.png' %}" alt="Icon"></a>
             <a href="#"><img src="{% static 'new_app/images/icon3.png' %}" alt="Icon"></a>
        </div>
    </header>

    <!-- Home Section -->
    <section id="home" class="intro-container">
        <h1>I am Suraj</h1>
        <p>ML | AI Enthusiast | Developer</p>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>Write about yourself here...</p>
    </section>

    <!-- Skills Section -->
    <section id="skills">
        <h2>Skills</h2>
        <p>List your skills here...</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>
        <p>Showcase your projects here...</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <p id="responseMessage"></p>
    </section>

    <script src="{% static 'new_app/js/script.js' %}"></script>
</body>
</html>
