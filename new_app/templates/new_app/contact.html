{% extends "new_app/base.html" %}
{% load static %}

{% block content %}

<!-- Contact Section -->
<section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <p>If you have any questions, feedback, or collaboration ideas, feel free to reach out to us using the form below.</p>

    <form id="contactForm" data-submit-url="{% url 'receive_message' %}">
        {% csrf_token %}
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
    </form>
    <div id="responseMessage"></div>
</section>

<script src="{% static 'new_app/js/script.js' %}"></script>

{% endblock content %}
