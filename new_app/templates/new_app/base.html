{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    
    <!-- Link to CSS File -->
    <link rel="stylesheet" href="{% static 'new_app/css/style.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Button Section -->
        <div class="button-section">
            <button onclick="window.location.href='{% url 'home' %}'">Home</button>
            <button onclick="window.location.href='{% url 'about' %}'">About</button>
            <button onclick="window.location.href='{% url 'projects' %}'">Projects</button>
            <button onclick="window.location.href='{% url 'contact' %}'">Contact</button>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Suraj Kumar. All rights reserved.</p>
    </footer>

    <!-- Link to JavaScript File -->
    <script src="{% static 'new_app/js/script.js' %}"></script>
</body> 
</html>
